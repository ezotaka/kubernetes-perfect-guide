apiVersion: batch/v1
kind: Job
metadata:
  name: sample-job-never-restart
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 10
  template:
    spec:
      containers:
      - name: tools-container
        image: ezotaka/tools:arm64
        command: ["sh", "-c"]
        args: ["$(sleep 3600)"]
      restartPolicy: Never
